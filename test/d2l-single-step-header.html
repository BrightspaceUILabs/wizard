<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>d2l-single-step-header tests</title>
	<script src="/node_modules/@babel/polyfill/browser.js"></script>
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script src="/node_modules/wct-browser-legacy/browser.js"></script>
	<script type="module" src="../d2l-single-step-header.js"></script>
</head>
<body>
	<test-fixture id="basic">
		<template>
			<d2l-labs-single-step-header></d2l-labs-single-step-header>
		</template>
	</test-fixture>
	<test-fixture id="first">
		<template>
			<d2l-labs-single-step-header totalSteps="10" currentStep="0"></d2l-labs-single-step-header>
		</template>
	</test-fixture>
	<test-fixture id="last">
		<template>
			<d2l-labs-single-step-header total-steps="10" current-step="9"></d2l-labs-single-step-header>
		</template>
	</test-fixture>
	<test-fixture id="first-last">
		<template>
			<d2l-labs-single-step-header total-steps="1" current-step="0"></d2l-labs-single-step-header>
		</template>
	</test-fixture>

	<script type="module">
		import '../d2l-single-step-header.js';
		describe('d2l-single-step-header', function () {

			var elem, htmlElem;

			beforeEach(function () {
				htmlElem = window.document.getElementsByTagName('html')[0];
				htmlElem.removeAttribute('lang');
			});

			describe('basic', function () {

				beforeEach(function () {
					elem = fixture('basic');
				});

				it('should instantiate the element', function () {
					expect(elem.localName).to.equal('d2l-labs-single-step-header');
				});

				it('should default "language" to "en"', function () {
					expect(elem.language).to.equal('en');
				});

			});

			describe('first', function () {

				beforeEach(function () {
					elem = fixture('first');
				});

				it('should have class name first', function () {
					expect(elem.root.children[1].className).to.equal('first ');
				});

			});

			describe('last', function () {

				beforeEach(function () {
					elem = fixture('last');
				});

				it('should have class name last', function () {
					expect(elem.root.children[1].className).to.equal(' last');
				});

			});

			describe('first and last', function () {

				beforeEach(function () {
					elem = fixture('first-last');
				});

				it('should have class name first and last', function () {
					expect(elem.root.children[1].className).to.equal('first last');
				});

			});

		});
	</script>
</body>
</html>
